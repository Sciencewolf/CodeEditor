<!DOCTYPE html>
<html lang="en">
<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#1a5d8d">

    <!-- Title of the page -->
    <title id="title">Code Editor(beta)</title>

    <!-- Import JS file -->
    <script src="js/main.js"></script>

    <!-- Import CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&family=Secular+One&display=swap" rel="stylesheet">

    <!-- Import favicon -->
    <link rel="icon" sizes="32x32" href="https://img.icons8.com/color/48/null/source-code.png" />
    
</head>
<body onload="onLoad()">
    <!-- navbar -->
    <span id="navbar" class="navbar">
        <span class="btn-bgcolor" id="btn-bgcolor">
            <button type="button" id="light-btn">Light</button>
            <button type="button" id="dark-btn">Dark</button>
        </span>
    </span>

    <span class="header" id="header">
        <h1>CodeEditor</h1>
    </span>

    <div class="inputs" id="inputs" onkeydown="appendOrDeleteLine(event)" >
        <span class="span-content" id="span-content"></span>
    </div>

    <span class="btns" id="btns"></span>
    <div class="scroll" id="scroll"></div>
    <div class="dialog" id="dialog">
        <div class="input_file_ext" id="input_file_ext"></div>
    </div>

    <a href="html/help.html" target="_blank" id="syntax">Get syntax help</a>
    <h3 id="attention"><em>* It may contains error/bug *</em></h3>

    <button type="button" id="open-settings">
        <img src="https://img.icons8.com/fluency/48/null/gear.png" alt="settings"/>
    </button>
    <h4>Settings</h4>

    <div class="settings" id="settings">
        <div class="settings-panel" id="settings-panel"></div>
    </div>

</body>
</html>
