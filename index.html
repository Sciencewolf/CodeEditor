<!DOCTYPE html>
<html lang="en">
<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Code Editor for Pozakarpatskiy++</title>

    <!-- Import JS file -->
    <script src="main.js"></script>

    <!-- Import CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&family=Secular+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>
        CodeEditor
    </h1>
    

    <div class="inputs" id="inputs" onkeyup="appendOrDeleteLine(event)" >
        <span class="span-content" id="span-content">
            <p id="counter">1</p>
            <input type="text" id="input-field" placeholder="To make a new line press [ENTER]">
        </span>
        
        
    </div>

    <a href="help.html" target="_blank">Get syntax help</a>
</body>
</html>
